<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="addNumber()">Add number</button>
    <button onclick="reduceNumber()">Reduce number</button>
    <div>0</div>

    <script>
        let x = document.querySelector("div").textContent;
        console.log(x);

        function addNumber() {

            let toChange = document.querySelector('div');
            toChange.innerHTML = parseInt(document.querySelector("div").textContent) + 1;


        }

        function reduceNumber() {

            let toChange = document.querySelector('div');
            toChange.innerHTML = parseInt(document.querySelector("div").textContent) - 1;


        }
    </script>
</body>

</html>
